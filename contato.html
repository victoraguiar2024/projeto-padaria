<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzaria Diamante - Contato</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header id='header'>
        <img src="imagens/logo.png.png"Logo Pizzaria Diamante" id="logo">
        <div class="header-texto">
            <h1 id='h1-header'>_Pizzaria Diamante_</h1>
            <h3 class='h3-header'>*O Tesouro de Minas*</h3>
        </div>
    </header>

    <!-- Navegação -->
    <nav id='navegação'>
        <a class='link-cabeçalho' href='index.html'>home</a>
        <a class='link-cabeçalho' href='produtos.html'>produtos</a>
        <a class='link-cabeçalho' href='contato.html'>contato</a>
        <a class='link-cabeçalho' href='endereco.html'>endereço</a>
    </nav>

    <!-- Página de Contato -->
    <section id="contato" class="section-2">
        <h2>Contato</h2>
        <form id="contact-form">
            <label for="name">Nome</label>
            <input type="text" id="name" name="name" placeholder="Digite seu nome" autocomplete="off" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Digite seu email" autocomplete="off" required>
            
            <label for="message">Mensagem</label>
            <textarea id="message" name="message" cols="30" rows="10" placeholder="Digite sua mensagem" required></textarea>
            
            <button type="submit">Enviar</button>
        </form>
    </section>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
